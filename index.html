<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <div class="category work-in-progress">
      <h2 class="category--heading">Works in Progress</h2>
      <ul class="project-list">
        <li class="project">
          <div class="project--header">
            <h3 class="project--title"></h3>
          </div>
          <div class="project--body">
            <div class="project--main">
              <p class="project--desc"></p>
              <div class="project--links">
                <ul class="metadata-list"></ul>
              </div>
            </div>
            <dl class="project--metadata">
              <div class="metadata project--date">
                <dt>Date</dt>
                <dd></dd>
              </div>
              <div class="metadata project--material">
                <dt>Material</dt>
                <dd></dd>
              </div>
              <div class="metadata project--format">
                <dt>Format</dt>
                <dd>
                  <ul class="metadata-list"></ul>
                </dd>
              </div>
              <div class="metadata project--extension">
                <dt>Extension</dt>
                <dd>
                  <ul class="metadata-list"></ul>
                </dd>
              </div>
              <div class="metadata project--themes">
                <dt>Themes</dt>
                <dd>
                  <ul class="metadata-list"></ul>
                </dd>
              </div>
              <div class="metadata project--location">
                <dt>Location</dt>
                <dd></dd>
              </div>
              <div class="metadata project--language">
                <dt>Language</dt>
                <dd></dd>
              </div>
              <div class="metadata project--tools">
                <dt>Tools</dt>
                <dd>
                  <ul class="metadata-list"></ul>
                </dd>
              </div>
              <div class="metadata project--collaborators">
                <dt>Collaborators</dt>
                <dd></dd>
              </div>
            </dl>
          </div>
        </li>
      </ul>
    </div>

    <div class="category personal">
      <h2 class="category--heading">Personal</h2>
      <ul class="project-list"></ul>
    </div>

    <div class="category community">
      <h2 class="category--heading">Community</h2>
      <ul class="project-list"></ul>
    </div>

    <div class="category writing">
      <h2 class="category--heading">Writing</h2>
      <ul class="project-list"></ul>
    </div>

    <div class="category professional">
      <h2 class="category--heading">Professional</h2>
      <ul class="project-list"></ul>
    </div>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
