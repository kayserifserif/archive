<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Archive &nbsp;âœ»&nbsp; Katherine Yang</title>
</head>
<body>
  <!-- <header>
    <h1>Website 2</h1>
  </header> -->

  <main>

    <div class="year">
      <h2 class="year--heading"></h2>
      <ul class="project-list"></ul>
    </div>

    <li class="project">
      <div class="project--header">
        <h3 class="project--title"></h3>
      </div>
      <p class="project--desc"></p>
      <div class="project--links">
        <ul class="metadata-list"></ul>
      </div>
      <dl class="project--metadata">
        <div class="metadata--category">
          <div class="metadata project--date">
            <dt>Date</dt>
            <dd></dd>
          </div>
          <div class="metadata project--category">
            <dt>Category</dt>
            <dd></dd>
          </div>
          <div class="metadata project--status">
            <dt>Status</dt>
            <dd></dd>
          </div>
        </div>
        <div class="metadata--category">
          <div class="metadata project--material">
            <dt>Material</dt>
            <dd></dd>
          </div>
          <div class="metadata project--format">
            <dt>Format</dt>
            <dd>
              <ul class="metadata-list"></ul>
            </dd>
          </div>
          <div class="metadata project--extension">
            <dt>Extension</dt>
            <dd>
              <ul class="metadata-list"></ul>
            </dd>
          </div>
          <div class="metadata project--size">
            <dt>Size</dt>
            <dd><span class="size--number"></span> <span class="size--unit"></span></dd>
          </div>
          <div class="metadata project--tools">
            <dt>Tools</dt>
            <dd>
              <ul class="metadata-list"></ul>
            </dd>
          </div>
          <div class="metadata project--language">
            <dt>Language</dt>
            <dd></dd>
          </div>
        </div>
        <div class="metadata--category">
          <div class="metadata project--location">
            <dt>Location</dt>
            <dd></dd>
          </div>
          <div class="metadata project--collaborators">
            <dt>Collaborators</dt>
            <dd></dd>
          </div>
        </div>
        <div class="metadata--category">
          <div class="metadata project--themes">
            <dt>Themes</dt>
            <dd>
              <ul class="metadata-list"></ul>
            </dd>
          </div>
        </div>
      </dl>
    </li>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
